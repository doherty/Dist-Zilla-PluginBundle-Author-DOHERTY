name                = Dist-Zilla-PluginBundle-DOHERTY
author              = Mike Doherty <doherty@cpan.org>
license             = GPL_3
copyright_holder    = Mike Doherty
copyright_year      = 2010

[Git::Check]
[@Filter]
-bundle = @Basic
-remove = Readme
-remove = ExtraTests

[AutoPrereqs]
[MinimumPerl]
[Repository]
[Bugtracker]
web = http://github.com/doherty/%s/issues
[PodWeaver]
[InstallGuide]
[ReadmeFromPod]
[CopyReadmeFromBuild]

[Git::NextVersion]
[PkgVersion]
[NextRelease]
filename    = CHANGES
format      = %-9v %{yyyy-MM-dd}d
[CheckChangesHasContent]
changelog = CHANGES

[Git::Commit]
[Git::Tag]

[@TestingMania]
[LocalInstall]
